plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'application'
}



repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven{url 'https://jitpack.io'}
    jcenter()
   
} 

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:4.4'
    
	implementation 'org.terasoluna.gfw:terasoluna-gfw-jodatime:5.7.0.RELEASE'
	    
	//implementation 'com.github.darraghmerrick2:Gradle:Tag:1.0.1'
	implementation group: 'com.github.darraghmerrick2', name: 'darraghmerrick2', version: '1.0.1'
	}

test {
    // Use JUnit Platform for unit tests.
    useJUnit()
}

